<section class="home-intro pv4">
    <div class="container center">
        <div class="home-intro-grid">
            <div class="grid-item">
                <h1>{{.Title}}</h1>
                <p class="subtitle">{{.Params.subtitle}}</p>

                <p class="personal-intro">
                    {{.Params.home_intro.intro_text}}
                </p>
                <div class="action-buttons">
                    <button class="bg-primary white pa2 fs-m">{{.Params.home_intro.primary}}</button>
                    <button class="default pa2 fs-m">{{.Params.home_intro.secondary}}</button>
                </div>
            </div>
            <div class="grid-item image-section">
                <div class="personal-brand-image">
                    <img src="https://place-hold.it/400x400" alt="" srcset="">
                </div>
            </div>
        </div>

    </div>
</section>
