<div class="pv4">
	<div class="container center">

		<h2 class="f2 b lh-title mb3 tc mb4">Latest sticky posts</h2>

		<div class="blog-grid mb3">
			{{ range first 6 (where .Data.Pages "Type" "post") }}
				<div class="grid-item bg-white">
					{{ .Render "post-card" }}
				</div>
			{{ end }}
		</div>

		<div class="tc">
			<a href="/post" class="btn raise">See all posts</a>
		</div>

	</div>
</div>
